                llmSummary: "Bizkaian basoberritzeko egokitasunaren modelizazioa Gainjartze Haztatua (Weighted Overlay) erabiliz. Lau aldagai (Malda, Orientazioa, Hiri Distantzia, Babestutako Eremuak) 1-5 eskalara berriz sailkatzea eta pisu ehunekoak esleitzea."

        const navContainer = document.getElementById('practice-nav');
        const contentContainer = document.getElementById('content-container');
        let currentChart = null;

        function renderContent(practice) {
            let learningOutcomesHtml = practice.learningOutcomes.map(item => `<li class="flex items-start"><span class="text-[#A79277] mr-2 mt-1">‚óÜ</span>${item}</li>`).join('');
            let evaluationCriteriaHtml = practice.evaluationCriteria.map(item => `<li class="flex items-start"><span class="text-[#A79277] mr-2 mt-1">‚óÜ</span>${item}</li>`).join('');
            let activityStepsHtml = practice.activity.steps.map(item => `<li class="flex items-start mb-2"><span class="text-gray-400 mr-3 text-lg">‚Ä∫</span><p>${item}</p></li>`).join('');

            let deliverablesOutputHtml = practice.deliverables.output.map(item => `<span class="inline-block bg-[#E5E7EB] text-gray-700 text-xs font-semibold px-2 py-1 rounded-full mr-2 mb-2">${item}</span>`).join('');
            let deliverablesDetailsHtml = practice.deliverables.details.map(item => `<li class="text-sm text-gray-700 mb-2">${item}</li>`).join('');


            let visualizationHtml = '';

                 visualizationHtml = `
                    <h4 class="text-lg font-semibold mt-6 mb-3 text-[#65451F]">Lurzoruaren Erabileren Legendaren Adibidea</h4>

                         <div class="flex items-center p-2 bg-gray-50 rounded-md"><div class="w-4 h-4 rounded-full bg-yellow-400 mr-2 border border-black/10"></div><span>Laborantzak</span></div>
                        <div class="flex items-center p-2 bg-gray-50 rounded-md"><div class="w-4 h-4 rounded-full bg-red-600 mr-2 border border-black/10"></div><span>Hiri-eremua</span></div>
                        <div class="flex items-center p-2 bg-gray-50 rounded-md"><div class="w-4 h-4 rounded-full bg-blue-500 mr-2 border border-black/10"></div><span>Ur-masa</span></div>
                    </div>
                 `;
            } else if (practice.id === 6) {
                visualizationHtml = `
                    <h4 class="text-lg font-semibold mt-6 mb-3 text-[#65451F]">Emaitzen Bistaratzea: Orientazioaren araberako Azaleraren Banaketa</h4>
                    <p class="text-sm text-gray-600 mb-4">Honelako barra-grafiko batek Aizkorri-Aratzeko Parke Naturaleko azalera kuantifikatzea ahalbidetzen du, mendi-hegalen orientazio bakoitzerako. Paisaiako orientazio nagusiak bisualki identifikatzen laguntzen du, funtsezko datua landaredia, intsolazioa edo haizeen azterketetarako.</p>
                    <div class="chart-container">
                        <canvas id="aspectChart"></canvas>
                    </div>
                `;
            }
            
            contentContainer.innerHTML = `
                <div class="animate-fade-in">
                    <h2 class="text-3xl font-bold text-[#8D7B68]">${practice.id}. ${practice.title}</h2>
                    
                    <div class="mt-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="card p-6">
                            <h3 class="text-lg font-semibold mb-3 text-[#65451F]">üéØ Gaitasun Espezifikoa</h3>
                            <p class="text-gray-700">${practice.competency}</p>
                        </div>
                        <div class="card p-6">
                             <h3 class="text-lg font-semibold mb-3 text-[#65451F]">üéì Ikaskuntzako Emaitzak</h3>
                            <ul class="space-y-2 text-gray-700">${learningOutcomesHtml}</ul>
                        </div>
                        <div class="card p-6 lg:col-span-2">
                            <h3 class="text-lg font-semibold mb-3 text-[#65451F]">üìù Ebaluazioko Irizpideak</h3>
                            <ul class="space-y-2 text-gray-700">${evaluationCriteriaHtml}</ul>
                        </div>
                    </div>

                    <div class="card p-6 mt-8">
                        <h3 class="text-2xl font-bold mb-4 text-[#8D7B68]">üí° Proposatutako Jarduera Praktikoa</h3>
                        <div class="bg-[#FDFBF8] border border-gray-200/80 p-4 rounded-lg">
                            <h4 class="text-xl font-semibold text-[#65451F]">${practice.activity.title}</h4>
                            <p class="mt-2 text-gray-600">${practice.activity.description}</p>
                        </div>

                        <div class="mt-6">
                            <h4 class="text-lg font-semibold mb-3 text-[#65451F]">Jarraitu beharreko urratsak</h4>
                            <ol class="space-y-2 text-gray-700 list-inside">${activityStepsHtml}</ol>
                        </div>
                        
                        <div class="mt-6 border-t pt-4">
                            <p class="font-semibold text-gray-800">üìä Beharrezko Datuak:</p>
                            <p class="text-sm text-gray-600">${practice.activity.data} Datu guztiak <a href="https://www.geo.euskadi.eus/" target="_blank" class="text-blue-600 hover:underline">GeoEuskadi</a> datu irekien atarian eskuragarri daude.</p>
                        </div>

                        ${visualizationHtml}

                    </div>

                    <div class="card p-6 mt-8 border-l-4 border-[#A79277] bg-[#FFFBEA]">
                        <h3 class="text-2xl font-bold mb-4 text-[#A79277]">üìù Entrega eta Formatu</h3>
                        <p class="mb-3 text-sm text-gray-600">Praktika osatzeko, ondorengo fitxategiak aurkeztu behar dituzu:</p>
                        <div class="mb-4">${deliverablesOutputHtml}</div>
                        
                        <h4 class="text-lg font-semibold mb-3 text-[#A79277]">Entrega Zehaztapenak</h4>
                        <ul class="list-disc pl-5">${deliverablesDetailsHtml}</ul>
                    </div>
                </div>
            `;

            if (practice.id === 6) {
                renderAspectChart();
            }
        }
        
        function renderAspectChart() {
            const ctx = document.getElementById('aspectChart');
            if (!ctx) return;

            if (currentChart) {
                currentChart.destroy();
            }

            const data = {
                labels: ['Iparra', 'Ipar-ekialdea', 'Ekialdea', 'Hego-ekialdea', 'Hegoa', 'Hego-mendebaldea', 'Mendebaldea', 'Ipar-mendebaldea'],
                datasets: [{
                    label: 'Azalera (km¬≤)',
                    data: [45, 80, 75, 55, 30, 60, 90, 65],
                    backgroundColor: [
                        'rgba(15, 76, 129, 0.7)',
                        'rgba(52, 152, 219, 0.7)',
                        'rgba(46, 204, 113, 0.7)',
                        'rgba(241, 196, 15, 0.7)',
                        'rgba(230, 126, 34, 0.7)',
                        'rgba(211, 84, 0, 0.7)',
                        'rgba(192, 57, 43, 0.7)',
                        'rgba(142, 68, 173, 0.7)'
                    ],
                    borderColor: [
                        'rgb(15, 76, 129)',
                        'rgb(52, 152, 219)',
                        'rgb(46, 204, 113)',
                        'rgb(241, 196, 15)',
                        'rgb(230, 126, 34)',
                        'rgb(211, 84, 0)',
                        'rgb(192, 57, 43)',
                        'rgb(142, 68, 173)'
                    ],
                    borderWidth: 1
                }]
            };

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Azalera (km¬≤)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        title: {
                            display: true,
                            text: 'Orientazioen Banaketa Aizkorri-Aratzen (Adibidea)',
                            font: {
                                size: 16
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `${context.dataset.label}: ${context.parsed.y} km¬≤`;
                                }
                            }
                        }
                    }
                }
            });
        }


        function selectPractice(practiceId, navElement) {
            const practice = practices.find(p => p.id === practiceId);
            if(practice) {
                renderContent(practice);
                
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                
                if (navElement) {
                    navElement.classList.add('active');
                }
            }
        }

        practices.forEach(practice => {
            const item = document.createElement('a');
            item.href = '#';
            item.className = 'nav-item block py-2.5 px-4 rounded-md text-sm font-medium text-gray-600';
            item.dataset.id = practice.id;
            item.innerHTML = `<span class="font-semibold w-6 inline-block">${practice.id}.</span> ${practice.title}`;
            item.onclick = (e) => {
                e.preventDefault();
                selectPractice(practice.id, e.currentTarget);
            };
            navContainer.appendChild(item);
        });

        // Load the first practice by default
        selectPractice(1, navContainer.querySelector('.nav-item'));

    </script>
    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</body>
